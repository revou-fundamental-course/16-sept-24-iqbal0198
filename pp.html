<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .profile-info {
            text-align: left;
        }
        .profile-info h2 {
            margin: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="banner">
        <h1>Selamat Datang di Profil Saya</h1>
    </div>

    <div class="profile">
        <img src="https://i.redd.it/1jvyvtqafvib1.jpg" alt="Foto Profil">
        <div class="profile-info">
            <h2>Nama Lengkap</h2>
            <p>Deskripsi singkat tentang diri Anda.</p>
            <p>Email: example@example.com</p>
            <p>Telepon: 0123456789</p>
        </div>
    </div>

</body>
</html>
